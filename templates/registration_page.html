<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>сайтик</title>
</head>
<body>
    <h3>{{info.error}}</h3>
    <form method = "post">
        {%csrf_token%}
        <label for="name">Введите имя:</label>
        <input type="text" id="name" name="name" maxlength="30" required> <br><br>
        <label for="password">Введите пароль:</label>
        <input type="text" id="password" name="password" minlength="8" required> <br><br>
        <label for="repeat_password">Повторите пароль:</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" required> <br><br>
        <label for="age">Ваш возраст:</label>
        <input type="text" id="age" name="age" maxlength="3" required> <br><br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
